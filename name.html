<!DOCTYPE html>
<html>
<head>
<style> 

#Bn
{
top:0; right:0; bottom:0; left:0; 
  margin:auto;
  position:absolute;
  border-radius:50%;
  border:2px solid cyan; 
  width: 130px;
  height: 130px;
animation:mymove 10s infinite;
-webkit-animation:mymove 8s infinite; /* Safari and Chrome */
}

@keyframes mymove
{
0%   {top:-500px; left:-1210px; background:red;}
25%  {top:-500px; left:1210px; background:blue;}
50%  {top:500px; left:1210px; background:yellow;}
75%  {top:500px; left:-1210px; background:green;}
100% {top:-500px; left:-1210px; background:red;}
}
@-webkit-keyframes mymove /* Safari and Chrome */
{
0%   {top:-500px; left:-1500px; background:red;}
25%  {top:-500px; left:1500px; background:blue;}
50%  {top:500px; left:1500px; background:yellow;}
75%  {top:500px; left:-1500px; background:green;}
100% {top:-500px; left:-1500px; background:red;}
}

#BT{
top:0; right:0; bottom:0; left:0; 
  margin:auto;
  position:absolute;
  border-radius:50%;
  border:2px solid cyan; 
  width: 120px;
  height: 120px;
animation:mylove 6s infinite;
-webkit-animation:mymove 8s infinite; /* Safari and Chrome */
}

@keyframes mylove
{
0%   {top:0px; left:0px; background:pink;}
25%  {top:-500px; left:0px; background:blue;}
50%  {top:500px; left:0px; background:cyan;}
75%  {top:0px; left:0px; background:green;}
100% {top:500px; left:0px; background:black;}
}
@-webkit-keyframes mymove /* Safari and Chrome */
{
0%   {top:-500px; left:-1500px; background:red;}
25%  {top:-500px; left:1500px; background:blue;}
50%  {top:500px; left:1500px; background:yellow;}
75%  {top:500px; left:-1500px; background:green;}
100% {top:100px; left:-1500px; background:red;}
}


</style>
</head>
<body>
  <div ID="Bn" style="position:absolute"></DIV>
  <div ID="BT" style="position:absolute"></div>

  </html>
